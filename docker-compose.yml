version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: finance_tracker_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: finance_tracker
      MYSQL_USER: financeuser
      MYSQL_PASSWORD: financepass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: